<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/style/reset.css" type="text/css" />
    <link rel="stylesheet" href="/style/style.css" type="text/css" />
    <title>iOS Calculator</title>
  </head>
  <body>
    <div class="calculator-interface">
      <div class="solution-display">0</div>
      <button id="clear">C</button>
      <button id="delete">⃪</button>
      <button class="math">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="math">×</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="math">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="math">+</button>
      <button id="zero">0</button>
      <button class="math" id="equal">=</button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
